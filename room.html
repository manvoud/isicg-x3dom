<html>
  <head>
    <title>My first X3DOM page</title>
    <link rel="stylesheet" type="text/css"
          href="http://www.x3dom.org/download/x3dom.css">
    </link>
    <script type="text/javascript"
            src="http://www.x3dom.org/download/x3dom.js">
			</script>
<style>
    #the_element {
      width: 50%;
      height: 50%;
	  border: none;  // remove the default 1px border
    position: relative;
	   background:#fff 
    }
 
</style>
  </head>
  <body>
    <h1>ROOM</h1>
  <x3d id="the_element">
   
  <scene>
<Viewpoint id="front" position="-0.07427 0.95329 -2.79608" orientation="-0.01451 0.99989 0.00319 3.15833" description="camera"></Viewpoint>

  <!--left wall -->
    <transform translation="-4 0 -20" scale="0.2,3,5"> 
   	  <shape>
        <appearance>
          <material diffuseColor='0.6 1 0.4'></material> 
		 </appearance>
        <box></box>
      </shape>
   </transform>
   <!--back wall -->
    <transform translation="-2 0 -24.8" scale="2,3,0.2">
      <shape>
        <appearance>
		 <material diffuseColor='0.6 1 0.4'></material>           
        </appearance>
       <box></box>
      </shape>
    </transform>
	 <transform translation="0 -2 -24.8" scale="4,1,0.2">
      <shape>
        <appearance>
		 <material diffuseColor='0.6 1 0.4'></material>           
        </appearance>
       <box></box>
      </shape>
    </transform>
	 <transform translation="0 2 -24.8" scale="4,1,0.2">
      <shape>
        <appearance>
		 <material diffuseColor='0.6 1 0.4'></material>           
        </appearance>
       <box></box>
      </shape>
    </transform>
	<transform translation="6 0 -24.8" scale="2,3,0.2">
      <shape>
        <appearance>
		 <material diffuseColor='0.6 1 0.4'></material>           
        </appearance>
       <box></box>
      </shape>
    </transform>
	<!--window-->
     <transform translation="2 0 -24.8" scale="2,1,0.2">
      <shape>
        <appearance>
		 <material diffuseColor='0.5 0.7 0.7'></material>           
        </appearance>
       <box></box>
      </shape>
    </transform> 
	<!--floor -->
	 <transform translation="2 -3 -20" scale="6,0.1,5">
      <shape>
        <appearance>
		  <material diffuseColor='0.8 1 1'></material> 
        </appearance>
       <box></box>
      </shape>
    </transform>
	  <!--rigth wall -->
    <transform translation="8 0 -19.9" scale="0.2,3,5.1"> 
      <shape>
        <appearance>
          <material diffuseColor='0.6 1 0.4'></material> 
		 </appearance>
        <box></box>
      </shape>
   </transform>
   <!--front wall -->
    <transform translation="0.5 0 -15" scale="4.7,3,0.2">
      <shape>
        <appearance>
		<material diffuseColor='0.6 1 0.4'></material> 
        </appearance>
       <box></box>
      </shape>
    </transform>
		 <transform translation="6.7 2 -15" scale="1.5,1,0.2">
      <shape>
        <appearance>
		  <material diffuseColor='0.6 1 0.4'></material> 
        </appearance>
       <box></box>
      </shape>
    </transform> 
	<!--door -->
	 </transform>
		 <transform  translation="7.5 -1 -16" scale="1.3,2,0.2" rotation='0,1,0,-1.4' >
		 <transform rotation='0,0.5,0'>
      <shape>
        <appearance>
		  <material diffuseColor='0.5 0.2 0'></material> 
        </appearance>
       <box></box>
      </shape>
	  </transform>
    </transform> 
     </group>
	 

  </scene>

</x3d>
  </body>
</html>
